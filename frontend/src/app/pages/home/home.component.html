<div class="blocks-wrapper">
    <div class="left-block">
        <div class="left-top-block"> 
            <div class="left-top-title">HIGHTLIGHTS</div>
            <div class="left-top-menu">
                <app-sliding-title 
                  title="MY PROJECTS"
                  lorem="Découvrez mes projets récents en développement web, design et innovation technique."
                  [fontWeight]="900"
                  fontSize="2.8em">
                </app-sliding-title>
                <app-sliding-title 
                  title="PROFESSIONAL EXPERIENCE"
                  lorem="Plus de 3 ans d'expérience dans le développement full stack et logiciel"
                  [fontWeight]="600"
                  fontSize="1.5em">
                </app-sliding-title>
                <app-sliding-title 
                  title="Passions"
                  lorem="Créativité, nouvelles technologies, IA, musique et photographie rythment mon quotidien professionnel."
                  [fontWeight]="400"
                  fontSize="2.5em">
                </app-sliding-title>
                <app-sliding-title 
                  title="SOFTWARE SKILLS"
                  lorem="Maîtrise de JavaScript, Python, Angular, Django, ainsi que des outils modernes de développement et de design."
                  [fontWeight]="800"
                  fontSize="2em">
                </app-sliding-title>
                <app-sliding-title 
                  title="EDUCATION"
                  lorem="Diplômé d'une grande école d'ingénieur, passionné par l'apprentissage continu et la veille technologique."
                  [fontWeight]="500"
                  fontSize="1.8em">
                </app-sliding-title>
            </div>
        </div>
        <div class="left-bottom-block">
            <span class="medias-label">MEDIAS</span>
            <mat-icon svgIcon="github"></mat-icon>
            <mat-icon svgIcon="linkedin"></mat-icon>
            <mat-icon>mail</mat-icon>
        </div>
    </div>
    <div class="center-block">
        <div class="center-left-block">
            <!-- <app-animation-particule class="full-size"></app-animation-particule> -->
        </div>
        <div class="center-right-block">
            <app-point-cloud-image src="assets/images/brutal2.jpg"></app-point-cloud-image>
        </div>
    </div>
    <div class="right-block">
        <div class="right-top-block">
            <div class="right-top-upper">
                <app-sliding-shutter text="WOULD YOU LIKE TO KNOW MORE?"></app-sliding-shutter>
            </div>
            <div class="right-top-lower">
                <app-moving-banner [text]="scrollingText"></app-moving-banner>
            </div>
        </div>
        <div class="right-bottom-block">
            <div class="avant-propos-container">
                Avant-propos
            </div>
            <div class="separator">
                <div class="separator-losange"></div>
                <div class="separator-line"></div>
                <div class="separator-losange"></div>
            </div>
            <div class="bio-container">
                <div class="bio" *ngIf="bio"> {{ bio }} </div>
            </div>          
            <div class="separator">
                <div class="separator-losange"></div>
                <div class="separator-line"></div>
                <div class="separator-losange"></div>
            </div>  
        </div>
    </div>
</div>
